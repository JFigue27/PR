<ion-header>
  <ion-navbar >
    <div ion-row no-padding>
      <div col-12 col-md-2>PR System</div>
      <div col-12 col-md-10 ion-row no-padding>
        <div col-5 col-md-4></div> 
        <button col-5 col-md-2 col-lg-1 mat-raised-button color="basic" (click)="openPR()">PR List</button>
        <button col-5 col-md-2 col-lg-1 mat-raised-button color="basic" (click)="openApproval()">Approvals</button>
        <button col-5 col-md-2 col-lg-1 mat-raised-button color="basic" (click)="openAccount()">Accounts</button>
        <button col-5 col-md-2 col-lg-1 mat-raised-button color="basic" (click)="openDepartment()">Departments</button>
        <button col-5 col-md-2 col-lg-1 mat-raised-button color="basic" (click)="openUser()">Users</button>
        <button col-5 col-md-2 col-lg-1 mat-raised-button color="basic" (click)="openSupplier()">Suppliers</button>
        <button col-5 col-md-2 col-lg-1 mat-raised-button color="basic" [matMenuTriggerFor]="menu">
          <ion-icon name="ios-contact"></ion-icon> {{ getUserName() | uppercase }}
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openProfile()">Profile</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
        </button>
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>

  <list-component></list-component>
</ion-content>
