<ion-header>
  <ion-navbar>
    <div class="div-main">
      <div class="div-logo">
        <label>PR System</label>
      </div>
      <div class="div-menu">
        <div (click)="openApproval()">Approvals</div>
        <div (click)="openAccount()">Accounts</div>
        <div (click)="openDepartment()">Departments</div>
        <div (click)="openUser()">Users</div>
        <div (click)="openSupplier()">Suppliers</div>
        <div>
        <button mat-button [matMenuTriggerFor]="menu" class="main-menu">
          <ion-icon name="ios-contact"></ion-icon> {{ getUserName() | uppercase }}
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openProfile()">Profile</button>
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
        </div>
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>
  <list-component></list-component>
</ion-content>
