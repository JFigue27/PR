<ion-header>
  <ion-navbar>
    <div class="div-main">
      <div class="div-logo">
        <label>PR System</label>
      </div>
      <div class="div-menu">
        <div (click)="OpenAccount()">Accounts</div>
        <div (click)="OpenDepartment()">Departments</div>
        <div (click)="OpenUser()">Users</div>
        <div (click)="OpenSupplier()">Suppliers</div>
        <div (click)="logout()"><ion-icon name="ios-contact"></ion-icon> {{ getUserName() | uppercase }}</div>
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>
  <list-component></list-component>
</ion-content>
