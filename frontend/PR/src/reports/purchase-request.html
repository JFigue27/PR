<!DOCTYPE html>
<html>

<head>
    <title>PO</title>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="../build/main.css">
    <link rel="stylesheet" href="printStyle.css" />
    <link rel="stylesheet" href="specificStyle.css" />
</head>

<body>

    <div id="main" class="container-fluid" style="display:none;"> 
        <div class="row" style="height: 100px;text-align: center;">
            <img src="images/cap-auto.png" height="40px" alt="Capsonic">
        </div>
    </div>
    <button type="button" class="btn btn-info btn-print" onclick="onPrint();">Print</button>
    <script src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var source = opener.$('.printableZone').clone();
        $('#main').append(source);

        $('textarea').each(function() {
            $(this).replaceWith('<pre style="width:100%;text-align:left;min-height:10px;">' + this.value + '</pre>');
        });

        $('#main').show();

    });

    function onPrint() {
        window.document.close();
        window.print();
    }

    </script>
</body>

</html>
