<mat-sidenav-container class="nav-container">
    <mat-sidenav class="nav-sidenav" #sidenav [mode]="mode.value">
        <div class="nav-title">
            <H1>PR System</H1>
        </div>
        <div (click)="sidenav.toggle()" routerLink="/pr-list" class="nav-menus">
            <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon>  PR List
        </div> 
        <div (click)="sidenav.toggle()" routerLink="/approvals" class="nav-menus">
            <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"> </ion-icon>  Approvals
        </div>
        <div (click)="sidenav.toggle()" routerLink="/accounts" class="nav-menus">
            <ion-icon ios="ios-card" md="md-card"></ion-icon>  Accounts
        </div>
        <div (click)="sidenav.toggle()" routerLink="/suppliers" class="nav-menus" routerLink="/accounts">
            <ion-icon md="md-contact"></ion-icon>  Suppliers
        </div>
        <div (click)="sidenav.toggle()" routerLink="/departments" class="nav-menus" *ngIf="getUserRole() == 'Administrator' ">
            <ion-icon ios="ios-filing" md="md-filing"></ion-icon>  Departments
        </div>
        <div (click)="sidenav.toggle()" routerLink="/users" class="nav-menus" *ngIf="getUserRole() == 'Administrator' ">
            <ion-icon md="md-contact"></ion-icon>  Users
        </div>
        <div (click)="sidenav.toggle()" routerLink="/profile" class="nav-menus">
            <ion-icon ios="ios-person" md="md-person"></ion-icon>  Profile
        </div>
        <div (click)="sidenav.toggle()" routerLink="/accounts" class="nav-menus">
            <ion-icon ios="ios-power" md="md-power"></ion-icon>  Logout
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="nav-bar">
            <button mat-raised-button (click)="sidenav.toggle()" color="basic">
                <ion-icon ios="ios-reorder" md="md-reorder"></ion-icon>
            </button>
            <span class="title">PR System</span>
            <button mat-raised-button class="full-menu-button profile" color="basic" [matMenuTriggerFor]="menu">
                <ion-icon name="ios-contact"></ion-icon> {{ getUserName() | uppercase }}
                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/profile">Profile</button>
                    <button mat-menu-item (click)="logout()">Logout</button>
                </mat-menu>
            </button>
            <a mat-raised-button class="full-menu-button" routerLink="/users" *ngIf="getUserRole() == 'Administrator' ">Users</a>
            <a mat-raised-button class="full-menu-button" routerLink="/departments" *ngIf="getUserRole() == 'Administrator' ">Departments</a>
            <a mat-raised-button class="full-menu-button" routerLink="/suppliers" >Suppliers</a>
            <a mat-raised-button class="full-menu-button" routerLink="/accounts">Accounts</a>
            <a mat-raised-button class="full-menu-button" routerLink="/approvals">Approvals</a>
            <a mat-raised-button class="full-menu-button" routerLink="/pr-list">PR List</a>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<div class="container-fluid">
    <router-outlet></router-outlet>
</div>
    
<style>
    .nav-container {
        position: initial;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
    }
    a{
        text-decoration: none;
    }
    a:hover{
        text-decoration: none;
    }
    .nav-bar {
        position: relative;
        background: #006064;
        width: 100%;
        box-shadow: 1px 1px 8px #c3c3c3;
        border: 1px solid #d4d4d4;
        margin-bottom: 2%;
        padding: 7px;
    }

    .nav-sidenav {
        width: 250px;
    }

    .nav-title {
        text-align: center;
        margin-top: 17px;
        border-bottom: 1px solid #a7a7a7;
        width: 74%;
        margin-left: 10%;
        margin-bottom: 10%;
    }

    .nav-menus {
        font-size: 16px;
        font-weight: 500;
        padding: 12px;
        margin-left: 10%;
        border-bottom: 1px solid #dddddd;
        width: 65%;
        margin-left: 15%;
    }

    .nav-menus:hover{
        background-color: rgb(230, 230, 230);
        transition: 0.5s ease;
    }

    .title {
        font-size: 23px;
        font-weight: 400;
        margin-left: 2%;
        color:white;
    }
    .full-menu-button {
        float: right;
        margin-right: 10px;
    }
    .profile{
        height: 35px;
    }

    @media only screen and (max-width: 1300px){
        .full-menu-button{
            display: none;
        }
    }
</style>
