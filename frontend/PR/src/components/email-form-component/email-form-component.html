<mat-tab-group class="tab-divider">
  <mat-tab label="Email settings">
    <div class="card">
    <div class="card-header primary-color">
      Email Account
    </div>
  
    <div class="card-body">
      <div class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput type="email" [(ngModel)]="baseEntity.Email" placeholder="Email" (ngModelChange)="on_input_change();">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" [(ngModel)]="baseEntity.EmailPassword" (ngModelChange)="on_input_change();">
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="save()">Save</button>
        <button mat-raised-button color="basic" (click)="testEmail()">Send test email</button>
      </div>
    </div>
  </div>
</mat-tab>
<mat-tab label="Account Settings">
  <div class="card">
    <div class="card-header primary-color">
      Change Password
    </div>
  
    <div class="card-body">
      <div class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput type="password" [(ngModel)]="baseEntity.Password" placeholder="Password" (ngModelChange)="on_input_change();">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="baseEntity.ConfirmPassword" (ngModelChange)="on_input_change();">
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</mat-tab>
</mat-tab-group>
