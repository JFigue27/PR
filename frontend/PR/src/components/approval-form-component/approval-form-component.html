<div class="card">
  <div class="card-header">
    <h3>Approval Requisition</h3>
  </div>
  
  <div class="card-body">
    
    <div *ngIf=" getCurrentRole() === 'User'">
      <p>User approver</p>
      <mat-select [(ngModel)]="baseEntity.UserApproverKey" class="border-bottom input-personalized" (ngModelChange)="on_input_change(item);" 
      class="border-bottom" style="width: 99%; font-size: 16px;border-bottom: 1px solid #adadad;">
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{ user.Value }}
      </mat-option>
    </mat-select>
  </div>
    
    <p>Annotations</p>
    <input type="text" class="input-personalized" (ngModelChange)="on_input_change(item);" [(ngModel)]="baseEntity.RequestDescription">
  </div>

  <div class="card-footer">
    <div *ngIf=" getCurrentRole() === 'DepartmentManager' || getCurrentRole() === 'GeneralManager' ">
      <button mat-dialog-close type="submit" (click)="approvePr()" class="btn-save">Approve</button>
      <button mat-dialog-close type="submit" (click)="rejectPr()" class="btn-save">Reject</button>
    </div>
      
    <button mat-dialog-close type="submit" (click)="save()" class="btn-save">Request</button>
  </div>
</div>
