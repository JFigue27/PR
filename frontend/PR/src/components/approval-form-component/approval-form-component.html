<div class="box-pr-form approval-comments">
  <div class="header">
    <p>Approval</p>
  </div>
  <div class="body">

    <mat-form-field class="example-full-width">
      <input *ngIf=" getCurrentRole() === 'DepartmentManager' || getCurrentRole() === 'GeneralManager' " matInput placeholder="Request" [(ngModel)]="baseEntity.RequestDescription">
      <input *ngIf=" getCurrentRole() === 'User' " matInput placeholder="Request" [(ngModel)]="baseEntity.RequestDescription">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input *ngIf=" getCurrentRole() === 'DepartmentManager' || getCurrentRole() === 'GeneralManager' " matInput placeholder="Response"
        [(ngModel)]="baseEntity.RequestDescription">
      <input *ngIf=" getCurrentRole() === 'User' " matInput placeholder="Response" [(ngModel)]="baseEntity.RequestDescription">
    </mat-form-field>
  </div>

</div>


<div class="div-buttons">
  <button *ngIf=" ( getCurrentRole() === 'DepartmentManager' || getCurrentRole() === 'GeneralManager' ) 
                       && (  baseEntity.Status==='Rejected' || baseEntity.Status === 'Pending' ) " type="submit" mat-raised-button
    color="primary" (click)="answerApproval('Quote')">Approve</button>
  <button *ngIf=" ( getCurrentRole() === 'DepartmentManager' || getCurrentRole() === 'GeneralManager' ) 
                      && (  baseEntity.Status==='Quote'  || baseEntity.Status === 'Pending' )" type="submit" mat-raised-button
    color="warn" (click)="answerApproval('Rejected')">Reject</button>
  
  
  <button *ngIf="baseEntity.ApprovalKey === 0 " type="submit" mat-raised-button color="basic"
    (click)="save()">Request</button>
  </div>
