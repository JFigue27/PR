<div class="supplier-card">
  <div class="supplier-card-header">
    <h3>Add Supplier</h3>
  </div>

  <div class="supplier-card-body">

    <p>Name</p>
    <input type="text" class="input-personalized" [(ngModel)]="baseEntity.Value"
     (ngModelChange)="on_input_change();">
    
     <p>UserName</p>
    <input type="text"class="input-personalized" [(ngModel)]="baseEntity.UserName"
     (ngModelChange)="on_input_change()" required>

  </div>

  <div class="supplier-card-footer">
    <button mat-dialog-close class="btn-close">Close</button>
    <button mat-dialog-close type="submit" (click)="save()" class="btn-save">SAVE</button>
  </div>
</div>
