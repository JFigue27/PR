<div class="card">
  <div class="card-header">
    Supplier
  </div>

  <div class="card-body">
    <div class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="baseEntity.Value" placeholder="Value" (ngModelChange)="on_input_change();">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="User name" [(ngModel)]="baseEntity.UserName" (ngModelChange)="on_input_change();">
      </mat-form-field>
      <button mat-dialog-close style="background-color: #2690fd;" (click)="save()">Save</button>
      <button mat-dialog-close style="background-color: #838a91;">Close</button>
    </div>
  </div>
</div>
