
<div class="logo">
  <h1>
    <ion-icon name="ios-contact" md="md-contacts"></ion-icon> Users
  </h1>
</div>
<div class="user-table table-responsive-vertical shadow-z-1" ng-hide="!baseList || baseList.length == 0">
  <mat-paginator #paginator [pageSize]="filterOptions?.limit" [length]="filterOptions?.itemsCount" [pageIndex]="filterOptions?.page -1"
    [pageSizeOptions]="[5, 10, 20, 50, 100]" (page)="pageChanged($event.pageIndex + 1, $event.pageSize);">
  </mat-paginator>
  <table class="table table-condensed" style="table-layout: fixed;">
    <thead>
      <tr>
        <th>User</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of baseList" (click)="openItem(item)">
        <td data-title="Account">{{ item.Value }}</td>
        <td data-title="Description">{{ item.Role }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="logo">
  <button mat-mini-fab color="primary" (click)="addItem()" style="float:right;">
    <ion-icon ios="ios-add" md="md-add"></ion-icon>
  </button>
</div>
<div class="toolbar-bottom primary-color">
  <input type="text" class="input-search" placeholder="Search" [ngModel]="filterOptions?.filterGeneral" style="max-width:180px;">
</div>
