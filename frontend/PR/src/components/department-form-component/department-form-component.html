<div class="card-userForm">
  <div class="department-custom-card-header">
    Department
  </div>

  <div class="department-custom-card-body">
    <p class="p-body">Name</p>
    <input type="text" class="input-personalized department-input-lg" [(ngModel)]="baseEntity.Value"
     (ngModelChange)="on_input_change();">

    <p class="p-body">Budget</p>
    <input type="text" class="input-personalized department-input-lg" [(ngModel)]="baseEntity.Budget"
     (ngModelChange)="on_input_change();">

  </div>

  <div>
    <div class="department-custom-card-footer">
      <button ion-button class="btn-close" (click)="close()">CLOSE</button>
      <button ion-button type="submit" class="btn-save" (click)="save()">SAVE</button>
    </div>
  </div>
</div>
