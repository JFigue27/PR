
<div class="logo">
  <h1>
    <ion-icon name="ios-contact" md="md-book"></ion-icon> Approvals
  </h1>
</div>

<div class="approval-table table-responsive-vertical shadow-z-1" ng-hide="!baseList || baseList.length == 0">
  <mat-paginator #paginator [pageSize]="filterOptions?.limit" [length]="filterOptions?.itemsCount" [pageIndex]="filterOptions?.page -1"
    [pageSizeOptions]="[5, 10, 20]" (page)="pageChanged($event.pageIndex + 1, $event.pageSize);">
  </mat-paginator>
  <table class="table table-condensed" style="table-layout: fixed;">
    <thead>
      <tr>
        <th style="width:100px;">Status</th>
        <th style="width:120px;">Requested By</th>
        <th>Description</th>
        <th>Manager Response</th>
        <th>Date Requested</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of baseList" (click)="openItem(item)">
        <td style="width:100px;" data-title="Status"> <span onclick="getIconStatus(item.status)"></span> {{ item.Status }}</td>
        <td style="width:120px;" data-title="Requested By">{{ item.InfoTrack?.User_CreatedBy.Value }}</td>
        <td data-title="Description">{{ item.RequestDescription }}</td>
        <td data-title="Date Requested">{{ item.ResponseDescription }}</td>
        <td data-title="Date Requested">{{ item.DateRequested }}</td>
      </tr>
    </tbody>
  </table>
</div>
