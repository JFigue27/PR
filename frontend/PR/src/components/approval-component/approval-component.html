<section class="section-users">
  <h1>
    <ion-icon name="ios-contact"></ion-icon> Departments
  </h1>

  <div class="div-users">

    <div class="single-user" *ngFor="let item of baseList">
      <div (click)="openItem(item)">{{ item.ResponseDescription}} </div>
      <div>{{ item.InfoTrack?.User_CreatedBy.Value }}</div>
      <button (click)="removeItem(item)" (ngModel)="item">
        <ion-icon name="trash" large></ion-icon>
      </button>
    </div>
  </div>

</section>
