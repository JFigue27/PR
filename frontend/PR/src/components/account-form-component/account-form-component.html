<div class="card-userForm">
  <div class="custom-card-header">
    Accounts
  </div>

  <div class="custom-card-body">
    <input type="text" placeholder="Value" class="input-personalized input-lg" 
    [(ngModel)]="baseEntity.Number" (ngModelChange)="on_input_change();">
    <input type="text" placeholder="Description" class="input-personalized input-lg" 
    [(ngModel)]="baseEntity.Description" (ngModelChange)="on_input_change();">
  </div>

  <div class="custom-card-footer">
    <div class="div-footer">
      <button ion-button class="btn-close" (click)="close()">CLOSE</button>
      <button ion-button type="submit" class="btn-save" (click)="save()">SAVE</button>
      <pre style="background: gray; min-height: 20px;">{{ baseEntity | json }}</pre>
    </div>
  </div>
</div>
