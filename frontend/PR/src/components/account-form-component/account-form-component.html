<div class="account-card">
  <div class="account-card-header">
    <h3>Account</h3>
  </div>

  <div class="account-card-body">

    <p>Name</p>
    <input type="text" class="input-personalized" [(ngModel)]="baseEntity.Value" (ngModelChange)="on_input_change();">

    <p>Description</p>
    <textarea matInput [(ngModel)]="baseEntity.Description" matAutosizeMinRows="3" (ngModelChange)="on_input_change();" matTextareaAutosize
      matAutosizeMaxRows="10" class="input-personalized account-textarea-description"> </textarea>
  </div>

  <div class="account-card-footer">
    <button mat-dialog-close class="btn-close">Close</button>
    <button mat-dialog-close type="submit" (click)="save()" class="btn-save">SAVE</button>
  </div>
</div>
