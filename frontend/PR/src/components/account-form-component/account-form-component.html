<div class="card-userForm">
  <div class="account-custom-card-header">
    Accounts
  </div>

  <div class="account-custom-card-body">
    <p class="p-body">Number</p>
    <input type="text" class="input-personalized account-input-lg" 
    [(ngModel)]="baseEntity.Value" (ngModelChange)="on_input_change();">
    
    <p class="p-body">Description</p>
    <textarea matInput [(ngModel)]="baseEntity.Description" matAutosizeMinRows="1" 
    (ngModelChange)="on_input_change();"  matTextareaAutosize matAutosizeMaxRows="10" 
    class="input-personalized account-input-lg"> </textarea>

    <p class="p-body">Departments</p>
    <mat-select [(ngModel)]="baseEntity.DepartmentKey" placeholder="Select.." style="width:90%;margin-left:2em;"
     (ngModelChange)="on_input_change(item);" class="border-bottom">
      <mat-option *ngFor="let department of departments" [value]="department.id">
        {{ department.Value }}
      </mat-option>
    </mat-select>

  </div>

  <div>
    <div class="account-custom-card-footer">
      <button ion-button class="btn-close" (click)="close()">CLOSE</button>
      <button ion-button type="submit" class="btn-save" (click)="save()">SAVE</button>
      <!-- <pre style="background: gray; min-height: 20px;">{{ baseEntity | json }}</pre> -->
    </div>
  </div>
</div>
